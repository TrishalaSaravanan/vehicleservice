<div class="w-full min-h-screen" style="background: linear-gradient(135deg, #e3f0ff 0%, #f8faff 100%);">
  <div class="container mx-auto px-4 py-16 max-w-4xl">
  <!-- Header with Back Button -->
  <div class="flex items-center mb-8">
    <button (click)="navigateHome()" class="mr-4 text-[#1B4B88] hover:text-blue-900">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </button>
    <h1 class="text-3xl font-bold text-[#1B4B88]">My Profile</h1>
  </div>
  <!-- Profile Card -->
    <div class="bg-[#f5f8ff] rounded-xl shadow-lg p-8 mx-auto max-w-2xl flex flex-col items-center" style="min-width:500px; min-height:400px; border: 1px solid #dbeafe;">
    <!-- Profile Information -->
    <div class="w-full text-center">
      <h2 class="text-xl font-bold text-gray-800 mb-1">{{ name || '...' }}</h2>
      <p class="text-gray-600 flex items-center justify-center mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        {{ email || '...' }}
      </p>
      <p class="text-gray-600 flex items-center justify-center mb-1" *ngIf="address">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414a4 4 0 10-5.657 5.657l4.243 4.243a8 8 0 0011.314-11.314l-4.243-4.243a4 4 0 00-5.657 5.657l4.243 4.243z"/>
        </svg>
        {{ address }}
      </p>
      <p class="text-gray-600 flex items-center justify-center mb-4" *ngIf="phone">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a2 2 0 011.94 1.515l.516 2.065a2 2 0 01-.436 1.95l-1.516 1.516a16.001 16.001 0 006.586 6.586l1.516-1.516a2 2 0 011.95-.436l2.065.516A2 2 0 0121 17.72V21a2 2 0 01-2 2h-1C9.163 23 1 14.837 1 5V4a2 2 0 012-2z"/>
        </svg>
        {{ phone }}
      </p>
      <!-- Quick Links & Edit Button -->
      <div class="flex flex-col gap-4 mt-6 w-full">
        <button (click)="navigateToEditProfile()" class="bg-[#1B4B88] text-white py-2 px-6 rounded-lg font-medium hover:bg-blue-900 transition w-full">
          Edit Profile
        </button>
        <button (click)="navigateToAppointments()" class="bg-gray-200 text-[#1B4B88] py-2 px-6 rounded-lg font-medium hover:bg-gray-300 transition w-full">
          My Appointments
        </button>
        <button (click)="navigateToVehicles()" class="bg-gray-200 text-[#1B4B88] py-2 px-6 rounded-lg font-medium hover:bg-gray-300 transition w-full">
          My Vehicles
        </button>
      </div>
    </div>
  </div>
</div>
