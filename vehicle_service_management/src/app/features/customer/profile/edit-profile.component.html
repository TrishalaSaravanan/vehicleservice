<div class="container mx-auto px-4 py-12 max-w-lg">
  <!-- Header with Back Button -->
  <div class="mb-8">
    <div class="flex items-center mb-4">
      <button (click)="navigateToProfile()" class="mr-4 text-[#1B4B88] hover:text-blue-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </button>
      <div>
        <h1 class="text-3xl font-bold text-[#1B4B88]">Profile</h1>
        <p class="text-gray-600 mt-2">Update your personal information</p>
      </div>
    </div>
  </div>
  <!-- Edit Form -->
  <div class="bg-white rounded-lg shadow-md p-8">
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <!-- Personal Information Section -->
      <!-- Name Field (disabled) -->
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="profile.name" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" disabled>
      </div>
      <!-- Email Field (disabled) -->
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="profile.email" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" disabled>
      </div>
      <!-- Address Field -->
      <div class="mb-6">
        <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
        <input type="text" id="address" name="address" [(ngModel)]="profile.address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1B4B88] focus:border-[#1B4B88]">
      </div>
      <!-- Phone Field -->
      <div class="mb-6">
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="profile.phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#1B4B88] focus:border-[#1B4B88]">
      </div>
      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 mt-8">
        <button type="button" (click)="navigateToProfile()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-100 transition">
          Cancel
        </button>
        <button type="submit" class="px-6 py-2 bg-[#1B4B88] text-white rounded-lg font-medium hover:bg-blue-900 transition">
          Save Changes
        </button>
      </div>
      <div *ngIf="showToast" class="toast toast-success show mt-4">
        <svg class="toast-icon h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>{{toastMessage}}</span>
      </div>
    </form>
  </div>
</div>
