<!-- Charts Section -->
<div class="space-y-6">
  <!-- Top Charts Row - Pie and Bar Charts Side by Side -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Service Distribution Chart -->
    <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold text-gray-800 tracking-tight">Service Distribution</h3>
        <div class="p-2 bg-blue-100 rounded-lg">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
      </div>
      <div class="relative h-64 sm:h-80">
        <canvas id="serviceChart"></canvas>
      </div>
      <p class="text-sm text-gray-600 mt-4 text-center">Most requested services this month</p>
    </div>

    <!-- Revenue Chart -->
    <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold text-gray-800 tracking-tight">Revenue by Service</h3>
        <div class="p-2 bg-green-100 rounded-lg">
          <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
          </svg>
        </div>
      </div>
      <div class="relative h-64 sm:h-80">
        <canvas id="revenueChart"></canvas>
      </div>
      <p class="text-sm text-gray-600 mt-4 text-center">Revenue breakdown by service type</p>
    </div>

  </div>

  <!-- Bottom Chart Row - Appointment Trend Chart -->
  <div class="grid grid-cols-1 gap-6">
    
    <!-- Appointment Trend Chart -->
    <div class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold text-gray-800 tracking-tight">Weekly Appointments</h3>
        <div class="p-2 bg-purple-100 rounded-lg">
          <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
      </div>
      <div class="relative h-64 sm:h-80">
        <canvas id="appointmentChart"></canvas>
      </div>
      <p class="text-sm text-gray-600 mt-4 text-center">7-day appointment trends</p>
    </div>

  </div>
</div>
